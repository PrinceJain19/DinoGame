<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dino Game</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>

    <div class="game">
        <div id="dino"></div>
        <div id="cactus"></div>
        <div id="ground1"></div>
        <div id="ground2"></div>
        <div id="cloud1"></div>
        <div id="cloud2"></div>
        <div id="cloud3"></div>
        <img src="GameOver1.png" class="game-over hide">
        <!-- <img src="Reset1.png" class="reset hide"> -->
        <button class="reset hide"></button>
    </div>

    <div class="score">SCORE : <span id="value"></span> &emsp; HI SCORE : <span id="hivalue">0</span></div>
    <div class="gamename"><span style="font-size: 5rem;">&nbsp;</span>DINO<br>GAME</div>
    <div id="tap">TAP TO JUMP</div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
